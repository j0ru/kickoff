[package]
name = "kickoff"
version = "0.5.0"
authors = ["Folke Gleumes <folke-kickoff@gleumes.org>"]
edition = "2018"
description = "Fast and minimal program launcher"
license = "GPL-3.0-or-later"
homepage = "https://github.com/j0ru/kickoff"
repository = "https://github.com/j0ru/kickoff"
readme = "README.md"
keywords = ["wayland", "launcher", "wlroots"]

[dependencies]
wayland-client = "0.29.0"
smithay-client-toolkit = "0.15.2"
fontdue = "0.6.4"
image = "0.24.0"
fuzzy-matcher = "0.3.7"
nix = "0.23.1"
shellwords = "1.1.0"
css-color = "0.2.4"
exec = "0.3.1"
xdg = "2.2.0"
toml = "0.5.8"
serde = { version = "1.0.127", features = ["derive"] }
hex = "0.4.3"
futures = "0.3.16"
smithay-clipboard = "0.6.4"
log = "0.4.14"
simplelog = "0.11.1"
tokio = { version = "1.9.0", features = ["full"] }
x11-keysymdef = "0.2.0"
fontconfig = "0.2.1"
notify-rust = "4.5.6"
clap = { version = "3.1.0", features = ["derive"] }

[profile.release]
lto = true
